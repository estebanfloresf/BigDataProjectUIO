<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapa Trafico Quito</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


    <style type="text/css">
         body {
    padding-top: 70px;
  }

     #map {
        width: 500px;
        height: 500px;
      }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>
    <script>

// This example adds a red rectangle to a map.

        function initMap() {
              var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 11,
                center: {lat: -0.183268, lng: -78.482637},
                mapTypeId: google.maps.MapTypeId.TERRAIN
              });

              var rectangle = new google.maps.Rectangle({
                strokeColor: '#FF0000',
                strokeOpacity: 0.8,
                strokeWeight: 2,
                fillColor: '#FF0000',
                fillOpacity: 0.35,
                map: map,
                bounds: {
                  north: -78.4803763032,
                  south: -0.1738068776,
                  east: -78.4774956107,
                  west: -0.1725516095
                }
              });
        }

    </script>

</head>
<body>
     <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <span class="icon-bar"></span>
          </button>

        </div>
        <div id="navbar" class="navbar-collapse collapse">

            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Acerca De</a></li>
          </ul>

        </div>
      </div>
    </nav>
     <div class="container">
        <h1>Mapa Trafico UIO</h1>

            <div id="map"></div>
     </div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAnHS43yJFTDUMI5bQHFgXljbYx8KA_pU4&callback=initMap&signed_in=true" async defer>
    </script>
</body>
</html>
